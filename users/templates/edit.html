{% extends 'layouts/base_user.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <h1>Formulario para editar:</h1>

    <div class="login">
        <b class="error">{{ error }}</b>
        <form enctype="multipart/form-data" method="post">
            <div class="login-item">
                <label>Imagen</label>
                <input name="img" type="file" required>
            </div>
            <div class="login-item">
                <label>Nombre</label>
                <input name="name" type="text" required value="{{ fruit.name }}">
            </div>
            <div class="login-item">
                <label>Categor√≠a</label>
                <select name="category" required>
                    {% for category in categories %}
                        {% if category.id == fruit.category.id %}
                            <option selected value="{{ category.id }}">
                                {{ category.name }}
                            </option>
                        {% else %}
                            <option value="{{ category.id }}">
                                {{ category.name }}
                            </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="login-item">
                <label>Unidades disponibles</label>
                <input name="available_units" type="number" required value="{{ fruit.available_units }}">
            </div>
            <div class="login-item">
                <label>Precio</label>
                <input name="price" type="number" step="0.01" required value="{{ fruit.price }}">
            </div>
            {% csrf_token %}
            <button type="submit" class="boton">Editar</button> 
        </form>
    </div>
{% endblock %}
